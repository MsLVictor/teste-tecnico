<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script>

            //

        function isFibonacci(num) {
            let a = 0, b = 1, temp;
            while (b < num) {
                temp = b;
                b = a + b;
                a = temp;
            }
            return b === num || num === 0;
        }

        function checkFibonacci() {
            const num = parseInt(document.getElementById('numero').value);
            const result = document.getElementById('resultado');
            result.textContent = isFibonacci(num) ? `${num} pertence à sequência de Fibonacci.` : `${num} não pertence à sequência de Fibonacci.`;
        }
    </script>
</head>
<body>
    
    <h1>Verificar Fibonacci</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" onkeypress="checkFibonacci()" />
    <button onclick="checkFibonacci()">Verificar</button>
    <p id="resultado"></p>

</body>
</html>
